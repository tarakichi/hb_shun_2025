<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid vh-100">
        <div id= "container" class="d-flex flex-column align-items-center justify-content-center my-auto h-100">
            <a href="./" class="link-primary text-decoration-none mt-5 bg-white p-1">戻る</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            window.localStorage.setItem("openPage5", "true");
            let url_string = window.location.href;
            let url = new URL(url_string);
            let color = url.searchParams.get("color");
            const container = document.getElementById("container");
            let body_element = document.getElementsByTagName("body");
            body_element[0].style.background = color;
            if(color == "#ffffff") {
                localStorage.setItem("openPage6", "true");
                let text = document.createElement("p");
                text.classList.add("text-secondary", "bg-white", "p-1");
                text.textContent = "slategray, teal, hotpink, darkorchid";
                container.prepend(text);
                let title = document.createElement("h1");
                title.classList.add("h3", "bg-white", "p-1");
                title.textContent =  "Clue";
                container.prepend(title);
            }
            else if(color == "#708090") { //slategray
                localStorage.setItem("openPage6", "true");
                let text = document.createElement("p");
                text.classList.add("text-secondary", "bg-white", "p-1");
                text.textContent = "708090";
                container.prepend(text);
                let title = document.createElement("h1");
                title.classList.add("h3", "bg-white", "p-1");
                title.textContent =  "ID";
                container.prepend(title);
            }
            else if(color == "#008080") { //teal
                localStorage.setItem("openPage6", "true");
                let link = document.createElement("a");
                link.classList.add("text-primary", "bg-white", "p-1");
                link.textContent = "https://sites.google.com/view/hb-shun-2025";
                link.href = "https://sites.google.com/view/hb-shun-2025";
                link.target = "_blank";
                container.prepend(link);
                let text = document.createElement("p");
                text.classList.add("text-secondary", "bg-white", "p-1");
                text.textContent = "ここを探そう";
                container.prepend(text);
                let title = document.createElement("h1");
                title.classList.add("h3", "bg-white", "p-1");
                title.textContent =  "Password";
                container.prepend(title);
            }
            else if(color == "#ff69b4") { //hotpink
                localStorage.setItem("openPage6", "true");
                let text = document.createElement("p");
                text.classList.add("text-secondary", "bg-white", "p-1");
                text.textContent = "Today is a great day.";
                container.prepend(text);
                let title = document.createElement("h1");
                title.classList.add("h3", "bg-white", "p-1");
                title.textContent =  "Comment";
                container.prepend(title);
            }
            else if(color == "#9932cc") { //darkorchid
                localStorage.setItem("openPage6", "true");
                let text = document.createElement("p");
                text.classList.add("text-secondary", "bg-white", "p-1");
                text.textContent = "168";
                container.prepend(text);
                let title = document.createElement("h1");
                title.classList.add("h3", "bg-white", "p-1");
                title.textContent =  "Color";
                container.prepend(title);
            }
            else {
                let text = document.createElement("p");
                text.classList.add("text-secondary", "bg-white", "p-1");
                text.textContent = "何もなさそうだ";
                container.prepend(text);
            }
        });
    </script>
</body>
</html>
