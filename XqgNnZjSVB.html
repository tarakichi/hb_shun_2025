<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="d-flex flex-column align-items-center justify-content-center my-auto h-100">
            <h1 class="h3">Solve</h1>
            <p class="text-secondary">作:くに</p>
            <iframe class="mb-3" width="560" height="315" src="https://www.youtube.com/embed/RPIcGvnREY8?si=0ofM261R8KDHl20d" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <button class="btn btn-secondary mb-2" onclick="hint()">Hint</button>
            <p id="times" class="text-secondary mb-4">使用回数:0回</p>
            <div class="row g-2">
                <div class="col-auto">
                    <input id="answer" type="text" class="form-control text-center" placeholder="answer...">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" onclick="checkAnswer()">Send</button>
                </div>
            </div>
            <a href="./" class="link-primary text-decoration-none mt-5">戻る</a>
        </div>
    </div>
    <script>
        const hints = ["全部カタカナにしてみて", "あるの方には、言葉の中に何か隠されているよ", "ひらがな4文字or漢字2文字", "ほ〇〇〇", "くにに聞こう"];
        let times = 0;
        document.addEventListener("DOMContentLoaded", () => {
            window.localStorage.setItem("openPage4", "true");
        });
        function hint() {
            alert(hints[times % hints.length]);
            times += 1;
            document.getElementById("times").textContent = `使用回数:${times}回`;
        }
        function checkAnswer() {
            if(
                document.getElementById("answer").value == "宝石" || 
                document.getElementById("answer").value == "ほうせき"
            ) {
                Swal.fire({
                    title: "正解",
                    icon: "success",
                    html: 
                    `
                    <h1 class="h5">ID</h1>
                    <p style="opacity: 25%;">none</p>
                    <h1 class="h5">Password</h1>
                    <p style="opacity: 25%;">none</p>
                    <h1 class="h5">Comment</h1>
                    <p style="opacity: 25%;">none</p>
                    <img src="/assets/images/guest.png" style="width: 5rem;" class="mb-3">
                    <h1 class="h5">Color</h1>
                    <p class="text-body">white</p>
                    `
                })
            }
            else {
                Swal.fire({
                    title: "不正解",
                    icon: "error",
                    html: "ざんねん"
                })
            }
            document.getElementById("answer").value = "";
        }
    </script>
</body>
</html>
