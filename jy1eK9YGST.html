    </div>
    <script>
        const clue = document.getElementById("clue");
        const contents = [[168,"#ff0000"], [358,"#008000"], [968,"#ffa500"], [328,"#0000ff"], [777,"#ffff00"]];
        let currentIndex = 0;
        document.addEventListener("DOMContentLoaded", () => {
            window.localStorage.setItem("openPage3", "true");
            clues();
        });
        function clues() {
            clue.textContent = contents[currentIndex][0];
            clue.style.background = contents[currentIndex][1];
            currentIndex = (currentIndex + 1) % contents.length;
        }
    </script>
